type Fingerprint {
  id: ID! @id
  type: String!
  side: String!
  filelink: String!
}

type Verification {
  id: ID! @id
  fingerprintA: Fingerprint!  @relation(name: "FingerprintA")
  fingerprintB: Fingerprint! @relation(name: "FingerprintB")
  match: Boolean!
  coincidence: Float!
  createdBy: User!
  createdAt: DateTime! @createdAt
}

type User {
  id: ID! @id
  email: String! @unique
  name: String
  lastname: String
  password: String!
  isAdmin: Boolean!
}